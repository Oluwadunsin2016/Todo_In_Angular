<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto shadow p-5">
      <h4 class="display-4 text-center">Add Todo</h4>
      <div>
        <div class="d-flex">
          <input
            type="time"
            placeholder=""
            class="form-control m-2"
            [(ngModel)]="times"
          />
          <input
            type="date"
            placeholder=""
            class="form-control m-2"
            [(ngModel)]="date"
          />
        </div>
        <input
          type="text"
          placeholder="Todo Description"
          class="form-control my-2"
          [(ngModel)]="description"
        />
        <div class="input-group mb-4">
          <input
            type="text"
            placeholder="Todo Name"
            class="form-control"
            [(ngModel)]="todo"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="addTodo()">
              Add Todo
            </button>
          </div>
        </div>
      </div>
      <table class="table-bordered table-striped col-12 text-center">
        <tr>
          <th>S/N</th>
          <th>Task</th>
          <th>Actions</th>
        </tr>
        <tr
          *ngFor="let id = index; let all_todo; of: todoArray"
          class="text-success"
        >
          <td>
            <h6>{{ id + 1 }}.</h6>
          </td>
          <td>
            <strong>{{ all_todo.todo }}</strong>
          </td>
          <td>
            <button
              class="btn btn-dark"
              [routerLink]="['tododetails/', id]"
              (click)="view(id)"
            >
              View
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
