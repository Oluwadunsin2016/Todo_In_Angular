<div class="container">
  <div class="row">
    <div class="col-12 shadow p-5">
      <h4 class="display-4 text-center">Edit Todo</h4>
      <div>
        <div class="d-flex">
          <input
            type="time"
            placeholder=""
            class="form-control m-2"
            [(ngModel)]="times"
          />
          <input
            type="date"
            placeholder=""
            class="form-control m-2"
            [(ngModel)]="date"
          />
        </div>
        <input
          type="text"
          placeholder="Todo Description"
          class="form-control my-2"
          [(ngModel)]="description"
        />
        <div class="mb-4">
          <input
            type="text"
            placeholder="Todo Name"
            class="form-control"
            [(ngModel)]="todo"
          />
          <div class="text-center mt-4">
            <button class="btn btn-danger mx-2" (click)="cancel()">
              Cancel
            </button>
            <button class="btn btn-success mx-2" (click)="update()">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
